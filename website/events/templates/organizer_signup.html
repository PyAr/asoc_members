{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h3>Crear nuevo organizador</h3>
  
  <form method="post">
    {% csrf_token %}
    {% crispy form %}
    <input type="submit" class="btn btn-success" value="Registrar" />
  </form>
</div>
{% endblock %}
